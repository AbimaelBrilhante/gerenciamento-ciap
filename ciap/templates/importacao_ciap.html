<!DOCTYPE html>
<html>
<head>
    <title>Importação do Ciap</title>
</head>
<body>
    <h1>Importação do Ciap</h1>
    <!-- Formulário de importação -->
    <form method="POST" action="/ciap/importacao">
        <!-- Campos do formulário -->
        <input type="file" name="arquivo" accept=".csv">
        <!-- Botão de submit -->
        <input type="submit" value="Importar">
    </form>
    <!-- Mensagem de sucesso ou erro -->
    <div>
        <p>Aqui vai a mensagem de sucesso ou erro da importação...</p>
    </div>
</body>
</html>
