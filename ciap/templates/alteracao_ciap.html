<!DOCTYPE html>
<html>
<head>
    <title>Alteração do Ciap</title>
</head>
<body>
    <h1>Alteração do Ciap</h1>
    <!-- Formulário de alteração -->
    <form method="POST" action="/ciap/alteracao">
        <!-- Campos do formulário -->
        <input type="text" name="campo1" placeholder="Campo 1">
        <input type="text" name="campo2" placeholder="Campo 2">
        <!-- Botão de submit -->
        <input type="submit" value="Alterar">
    </form>
    <!-- Mensagem de sucesso ou erro -->
    <div>
        <p>Aqui vai a mensagem de sucesso ou erro da alteração...</p>
    </div>
</body>
</html>
