<!DOCTYPE html>
<html>
<head>
    <title>Importação do Sped</title>
</head>
<body>
    <h1>Importação do Sped</h1>
    <!-- Formulário de importação -->
    <form method="POST" action="/sped/importacao-sped">
        <!-- Campos do formulário -->
        <input type="file" name="arquivo" accept=".txt">
        <!-- Botão de submit -->
        <input type="submit" value="Importar">
    </form>
    <!-- Mensagem de sucesso ou erro -->
    <div>
        <p>Aqui vai a mensagem de sucesso ou erro da importação...</p>
    </div>
</body>
</html>
